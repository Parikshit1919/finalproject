<div class="container-fluid ">
    <!--------------------- HEADING ROW  ---------------------->
    <div class="row heading-row shadow-sm bg-light">
        <div class="col-md-1 img-col">
            <img src="../../assets/admin-dashboard-addQuestions.png" >
        </div>
        <div class="col-md-6">
            <h3>Add Questions Dashboard</h3>
            <h6 class="text-muted ">Add Questions By Exam</h6>
        </div>
    <!----------------------HORIZONTAL BREAK  ----------------->
    <div class="row">
        <div class="col">
            <hr>
        </div>
    </div>
    <!----------------------- CONTENT ROW  ------------------------->
    <div class="row">
        <div class="container-fluid content-container bg-light">
            <div class="row">
                <!-- FIND EXAM CARD -->
                <div class="col-md-6">
                    <div class="card  mb-3">
                        <div class="card-header"><h5>Find Exam</h5></div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                  <label for="courseID" class="form-label">Course ID</label>
                                  <input type="text" class="form-control" id="courseID" placeholder="Select Course ID">
                                </div>
                                <div class="mb-3">
                                  <label for="CourseName" class="form-label">Course Name</label>
                                  <input type="text" class="form-control" id="CourseName" placeholder="Select Course Name">
                                </div>
                                <div class="mb-3">
                                    <label for="ExamLevel" class="form-label">Exam Level</label>
                                    <input type="text" class="form-control" id="ExamLevel" placeholder="Select Level">
                                </div>
                                <button type="button" class="btn btn-primary"  >
                                    <i class="fas fa-search"></i> Search
                                </button>
                              </form>
                          
                        </div>
                    </div>
                </div>
                <!------------------------------------ DISPLAY QUESTIONS CARD ------------------------------------------->
                <div class="col-md-6">
                    <div class="card  mb-3">
                        <div class="card-header">
                            <h5>Add Questions</h5>
                        </div>
                        <div class="card-body">
                          <p class="card-text">No Question Found</p>
                          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddQuestionsModal">
                            <i class="fas fa-plus"></i> Add Questions
                            </button>
                        </div>
                       
                    </div>
                </div>
            </div>
             <!-------------------------ADD QUESTIONS MODAL ------------------------------------->
              
             <div class="modal fade" id="AddQuestionsModal" tabindex="-1" aria-labelledby="AddQuestionsModal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><img src="../../assets/admin-dashboard-addQuestion.png" class="img-fluid"> Add Question</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-------------------- MODAL BODY ----------------------->
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                              <label for="Question" class="form-label">Question</label>
                              <input type="text" class="form-control" id="Question" placeholder="Enter Question">
                            </div>
                            <div class="mb-3">
                              <label for="ChoiceA" class="form-label">Choice A</label>
                              <input type="text" class="form-control" id="ChoiceA" placeholder="Enter Choice A">
                            </div>
                            <div class="mb-3">
                                <label for="ChoiceB" class="form-label">Choice B</label>
                                <input type="text" class="form-control" id="ChoiceB" placeholder="Enter Choice B">
                            </div>
                            <div class="mb-3">
                                <label for="ChoiceC" class="form-label">Choice C</label>
                                <input type="text" class="form-control" id="ChoiceC" placeholder="Enter Choice C">
                            </div>
                              <div class="mb-3">
                                <label for="ChoiceD" class="form-label">Choice D</label>
                                <input type="text" class="form-control" id="ChoiceD" placeholder="Enter Choice D">
                            </div>
                            <div class="mb-3">
                                <label for="CorrectChoice" class="form-label">Correct Choice</label>
                                <input type="text" class="form-control" id="CorrectChoice" placeholder="Enter Correct Choice">
                            </div>
                        </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                    
                 </div>
                </div>
            </div>
        </div>
    </div>
</div>
