<div class="container-fluid ">
    <!--------------------- HEADING ROW  ---------------------->
    <div class="row heading-row shadow-sm bg-light">
        <div class="col-md-1 img-col">
            <img src="../../assets/admin-dashboard-courses.png" >
        </div>
        <div class="col-md-6">
            <h3>Courses Dashboard</h3>
            <h6 class="text-muted ">Add And Remove Courses From Here</h6>
        </div>
    <!----------------------HORIZONTAL BREAK  ----------------->
    <div class="row">
        <div class="col">
            <hr>
        </div>
    </div>
    <!----------------------- CONTENT ROW  ------------------------->
    <div class="row">
        <div class="container-fluid content-container bg-light">
            <h4>Course List</h4>
            <!-- TABLE BEGIN -->
            <table class="table table-striped course-table">
                <thead>
                  <tr>
                    <th scope="col">Course ID</th>
                    <th scope="col">Course Name</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td scope="row">1</td>
                    <td>Angular</td>
                    <td><button type="button" class="btn btn-danger"  data-bs-toggle="modal" data-bs-target="#DeleteCourseModal"><i class="fas fa-trash-alt"></i> Remove</button></td>
                  </tr>
                  <tr>
                    <td scope="row">2</td>
                    <td>C#</td>
                    <td><button type="button" class="btn btn-danger"  data-bs-toggle="modal" data-bs-target="#DeleteCourseModal"><i class="fas fa-trash-alt"></i> Remove</button></td>
                  </tr>
                </tbody>
              </table>
              <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddCourseModal">
                    <i class="fas fa-plus"></i> Add Course
                </button>
            
              <!-------------------------ADD MODAL ------------------------------------->
              
                <div class="modal fade" id="AddCourseModal" tabindex="-1" aria-labelledby="AddCourseModal" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"><img src="../../assets/admin-dashboard-courses-add.png" class="img-fluid"> Add Courses</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-------------------- MODAL BODY ----------------------->
                        <div class="modal-body">
                            <form [formGroup]="AddCourseForm" (ngSubmit)="submitForm()">
                                <div class="mb-3">
                                  <label for="courseID" class="form-label">Course ID</label>
                                  <input type="text" class="form-control" id="courseID" formControlName="courseID" >
                                </div>
                                <div class="mb-3">
                                  <label for="CourseName" class="form-label">Course Name</label>
                                  <input type="text" class="form-control" id="CourseName" formControlName="CourseName">
                                </div>
                              
                       
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                        </div>
                      </form>
                    </div>
                    </div>
                    </div>
                </div>
                <!--------------------------------------- ARE YOU SURE MODAL -------------------------------------------->
                
                <div class="modal fade" id="DeleteCourseModal" tabindex="-1" aria-labelledby="DeleteCourseModal" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                      <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel"><img src="../../assets/admin-dashboard-courses-delete1.png" class="img-fluid"> Delete Course</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <!-------------------- MODAL BODY ----------------------->
                      <div class="modal-body">
                        <h5> Are You Sure?</h5>
                      </div>
                      <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                      <button type="button"  class="btn btn-primary">Yes</button>
                      </div>
                  </div>
                  </div>
              </div>
        </div>
    </div>
    </div>
</div>
