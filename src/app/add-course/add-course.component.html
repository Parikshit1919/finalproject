<div class="container-fluid ">
    <!--------------------- HEADING ROW  ---------------------->
    <div class="row heading-row shadow-sm bg-light">
        <div class="col-md-1 img-col">
            <img src="../../assets/admin-dashboard-courses.png" >
        </div>
        <div class="col-md-6">
            <h3>Courses Dashboard</h3>
            <h6 class="text-muted ">Add And Remove Courses From Here</h6>
        </div>
    <!----------------------HORIZONTAL BREAK  ----------------->
    <div class="row">
        <div class="col">
            <hr>
        </div>
    </div>
    <!----------------------- CONTENT ROW  ------------------------->
    <div class="row">
        <div class="container-fluid content-container bg-light">
            <h4>Course List</h4>
            <!-- TABLE BEGIN -->
            <table class="table table-striped course-table">
                <thead>
                  <tr>
                    <th scope="col">Course ID</th>
                    <th scope="col">Course Name</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let course of courses">
                    <td scope="row">{{course.course_id}}</td>
                    <td>{{course.course_name}}</td>
                    <td><button type="button" class="btn btn-danger"  data-bs-toggle="modal" data-bs-target="#DeleteCourseModal" (click)="setDeleteCourse(course.course_id)"><i class="fas fa-trash-alt"></i> Remove</button></td>
                  </tr>
                  
                </tbody>
              </table>
              <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddCourseModal">
                    <i class="fas fa-plus"></i> Add Course
                </button>
            
              <!-------------------------ADD MODAL ------------------------------------->
              
                <div class="modal fade" id="AddCourseModal" tabindex="-1" aria-labelledby="AddCourseModal" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"><img src="../../assets/admin-dashboard-courses-add.png" class="img-fluid"> Add Courses</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-------------------- MODAL BODY ----------------------->
                        <div class="modal-body">
                            <form [formGroup]="AddCourseForm" (ngSubmit)="submitForm()">
                                
                                <div class="mb-3">
                                  <label for="Course_name" class="form-label">Course Name</label>
                                  <input type="text" class="form-control" id="Course_name" formControlName="Course_name">
                                        <div
                                        *ngIf="!Course_name?.valid && (Course_name?.dirty ||Course_name?.touched)">
                                      <div [hidden]="!Course_name.errors.required"  class="text-danger">
                                          *Course Name is required
                                        </div>
                                        </div>
                                  </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" [disabled]="!AddCourseForm.valid" (click)="submitForm()">Save</button>
                        </div>
                      </form>
                    </div>
                    </div>
                    </div>
                </div>
                <!--------------------------------------- ARE YOU SURE MODAL -------------------------------------------->
                
                <div class="modal fade" id="DeleteCourseModal" tabindex="-1" aria-labelledby="DeleteCourseModal" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                      <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel"><img src="../../assets/admin-dashboard-courses-delete1.png" class="img-fluid"> Delete Course</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <!-------------------- MODAL BODY ----------------------->
                      <div class="modal-body">
                        <h5> Are You Sure?</h5>
                      </div>
                      <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                      <button type="button"  class="btn btn-danger" (click)="deleteCourse()">Yes</button>
                      </div>
                  </div>
                  </div>
              </div>

              <!----------------------------------- SUCCESS MODAL ------------------------------------------------------------------->
              <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="successModalTitle">SUCCESS!</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <!-- MODAL BODY -->
                    <div class="modal-body">
                      <div class="row">
                          <div class="col">
                              <img src="../../assets/register-success.png/" class="img-fluid"> Saved Successfully
                          </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="refresh()">Close</button>
                       
                      </div>
                  </div>
                </div>
              </div>

               <!--------------------------------- ERROR MODAL ------------------------------------------------------------->
                <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModal" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="errorModalTitle">Error!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <!-- MODAL BODY -->
                      <div class="modal-body">
                        <div class="row">
                            <div class="col"><img src="../../assets/admin-dashboard-courses-delete1.png" class="img-fluid"> Course Already Added
                            </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"  (click)="refresh()">Close</button>
                        </div>
                    </div>
                  </div>
                </div>

        </div>
    </div>
    </div>
</div>
