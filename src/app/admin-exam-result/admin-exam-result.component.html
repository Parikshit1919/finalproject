<div class="container-fluid main-container">
    <!--------------------- HEADING ROW  ---------------------->
    <div class="row heading-row shadow-sm bg-light">
        <div class="col-md-1 img-col">
            <img src="../../assets/admin-dashboard-ExamResults.png" >
        </div>
        <div class="col-md-6">
            <h3>Exam Results Dashboard</h3>
            <h6 class="text-muted ">Filter Results By Exam</h6>
        </div>
    <!----------------------HORIZONTAL BREAK  ----------------->
    <div class="row">
        <div class="col">
            <hr>
        </div>
    </div>
    <!----------------------- CONTENT ROW  ------------------------->
    <div class="row">
        <div class="container-fluid content-container bg-light">
           <div class="row">
               <div class="col-md-12">
                   <!-- NAVBAR -->
                <nav class="navbar shadow-sm">
                    <div class="container-fluid">
                        <!-- FORM BEGINS -->
                      <form class="d-flex">
                       <div class="mr-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select Exam ID</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                       </div>
                       <div class="mr-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select Order</option>
                            <option value=1>Ascending</option>
                            <option value=2>Descending</option>
                          </select>
                       </div>
                      
                      </form>
                      <!-- FORM ENDS -->
                      <!-- SUBMIT BUTTON -->
                      <div class="ml-2">
                        <button type="button" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
                       </div>
                    </div>
                  </nav>
                  <!-- NAVBAR END-->
               </div>
           </div>
            <!-- TABLE ROW -->
            <div class="row mt-4">
                <div class="container-fluid content-container bg-light">
                    <h4>Exam Result List</h4>
                    <!-- TABLE BEGIN -->
                    <table class="table table-striped course-table">
                        <thead>
                        <tr>
                            <th scope="col">Exam ID</th>
                            <th scope="col">Course Name</th>
                            <th scope="col">Level</th>
                            <th scope="col">Student ID</th>
                            <th scope="col">Student Name</th> 
                            <th scope="col">Score</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr >
                            <td scope="row"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
             </div>
             <!-- TABLE ROW ENDS-->
        </div>
    </div>
    </div>
</div>
