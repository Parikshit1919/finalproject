<div class="container-fluid ">
    <!--------------------- HEADING ROW  ---------------------->
    <div class="row heading-row shadow-sm bg-light">
        <div class="col-md-1 img-col">
            <img src="../../assets/admin-dashboard-ExamResults.png" >
        </div>
        <div class="col-md-6">
            <h3>Exam Results</h3>
            <h6 class="text-muted ">View Your Past Exam Results</h6>
        </div>
    <!----------------------HORIZONTAL BREAK  ----------------->
    <div class="row">
        <div class="col">
            <hr>
        </div>
    </div>
    <!----------------------- CONTENT ROW  ------------------------->
    <div class="row">
        <div class="container-fluid content-container bg-light">
            <!-- TABLE ROW -->
            <div class="row mt-4">
                <div class="container-fluid content-container bg-light">
                    <h4>Exam Result List</h4>
                    <hr>
                    <!-- TABLE BEGIN -->
                    <table class="table table-striped course-table">
                        <thead>
                            <tr>
                               <th>Exam Id</th>
                               <th>Course Name</th>
                                <th>Name</th>
                                <th>StudentId</th>
                                <th>Level</th>
                                <th>Result</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr *ngFor="let result of results">
                                <td scope="row">{{result.e_id}}</td>
                                <td>{{result.Course_name}}</td>
                                <td>{{result.Name}}</td>
                                <td>{{result.s_id}}</td>
                                <td>{{result.level}}</td>
                                <td>{{result.Result}}</td>
                            </tr> -->
                        </tbody>
                    </table>
                        
                </div>
                   
            </div>
    </div>
</div>
